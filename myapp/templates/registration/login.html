{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'myapp:register' %}">Register</a></p>
    </div>
{% endblock %}
