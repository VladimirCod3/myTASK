{% extends "base.html" %}

{% block title %}Подтверждение удаления задачи{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-danger">Подтверждение удаления задачи</h2>
    <p>Вы уверены, что хотите удалить задачу <strong>"{{ object.title }}"</strong>?</p>

    <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'myapp:task_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
