{% extends "base.html" %}

{% block title %}Confirm Delete Task{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Confirm Delete Task</h1>
        <p>Are you sure you want to delete task "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'myapp:task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
