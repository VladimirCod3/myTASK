{% extends "base.html" %}

{% block title %}Task List{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Task List</h1>
        <div class="list-group">
            {% for task in tasks %}
                <a href="{% url 'myapp:task_detail' task.pk %}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ task.title }}</h5>
                        <small class="text-muted">{{ task.created_at }}</small>
                    </div>
                    <p class="mb-1">{{ task.description }}</p>
                </a>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'myapp:edit_task' task.pk %}" class="btn btn-sm btn-primary mr-2">Edit</a>
                    <a href="{% url 'myapp:delete_task' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'myapp:create_task' %}" class="btn btn-primary mt-3">Create New Task</a>
    </div>
{% endblock %}
