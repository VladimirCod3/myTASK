{% extends "base.html" %}

{% block title %}Create Comment for Task{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Create Comment for Task</h1>
        <p>Task: {{ task.title }}</p>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Create Comment</button>
        </form>
        <a href="{% url 'myapp:task_detail' task.pk %}" class="btn btn-secondary mt-3">Back to Task</a>
    </div>
{% endblock %}
